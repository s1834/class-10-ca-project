<!DOCTYPE html>
<html>
<head>
	<title>Outline Properties</title>
	<style type="text/css" media="all">
		p{
			outline-style: solid;
			outline-width: medium;
			outline-color: yellow;
			outline-offset: 10px;
		}
	</style>
</head>
<body>
<h2>Demonstrating the use of outline properties</h2>
<p>This paragraph has an outline with style solid, width medium, colour yellow and outside space 10 pixels</p>
</body>
</html>
