<!DOCTYPE html>
<html>
<head>
	<title>Border-style property</title>
	<style type="text/css" media="all">
		h1{
			border-style: solid;
			border-color: indigo;
			border-width: 5px;
		}
		p{
			border-style: dotted;
			border-color: magenta;
		}
	</style>

</head>
<body>
<h1>This is level 1 heading</h1>
<p>This is a paragraph</p>
</body>
</html>
