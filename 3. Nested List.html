<!DOCTYPE html>
<html>
<head>
	<title>Nested List</title>
</head>
<body>
<ul>
	<li><i>Numbered List</i>
		<ol type="1">
			<li>Sun
			<li>Moon
		</ol>
	<li><i>Letters List</i>
		<ol type="A">
			<li>Sun
			<li>Moon
		</ol>
	<li><i>Lowercase Letters Starting From 3rd Letter</i>
		<ol type="a" start="3">
			<li>Sun
			<li>Moon
		</ol>
	<li><i>Roman Numbers</i>
		<ol type="I">
			<li>Sun
			<li>Moon
		</ol>
	<li><i>Lowercase Roman Numbers LIst starting from 5th NUmber</i>
		<ol type="i" start="5">
			<li>Sun
			<li>Moon
		</ol>
</ul>
</body>
</html>
